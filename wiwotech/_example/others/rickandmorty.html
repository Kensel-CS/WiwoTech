<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Rick and Morty Character Info</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <img id="characterImage" class="card-img-top" src="" alt="Character Image">
            <div class="card-body">
                <h5 id="characterName" class="card-title"></h5>
                <p id="characterStatus" class="card-text"></p>
                <p id="characterSpecies" class="card-text"></p>
                <p id="characterGender" class="card-text"></p>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://rickandmortyapi.com/api/character/3';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const characterImage = document.getElementById('characterImage');
                const characterName = document.getElementById('characterName');
                const characterStatus = document.getElementById('characterStatus');
                const characterSpecies = document.getElementById('characterSpecies');
                const characterGender = document.getElementById('characterGender');

                characterImage.src = data.image;
                characterName.innerText = `Name: ${data.name}`;
                characterStatus.innerText = `Status: ${data.status}`;
                characterSpecies.innerText = `Species: ${data.species}`;
                characterGender.innerText = `Gender: ${data.gender}`;
            })
            .catch(error => console.error('Error fetching character data:', error));

    </script>
</body>

</html>
